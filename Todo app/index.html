<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fonts/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css 4.3.1/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Todo App</title>
</head>

<body class="bg-dark">
    <section id="task-cover">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mt-2 mx-auto">
                    <div class="card bg-custom text-white">
                        <div class="card-header">
                            <h4 class="card-title py-2">Todo List</h4>
                            <form id="task-form" class="task-form">
                                <div class="form-group">
                                    <input type="text" class="form-control task-input form-custom green" placeholder="New Tasks">
                                </div>
                                <div class="form-group">

                                    <button type="submit" class="btn btn-custom add-task"><i class="fa fa-plus-circle"></i> Add Task</button>
                                </div>
                            </form>
                        </div>
                        <div class="card-body">
                            <h4 class="font-weight-lighter">Tasks</h4>
                            <form id="task-frm" class="task-form">
                                <div class="form-group">
                                    <input type="text" class="form-control form-custom task-filter" placeholder="Filter Tasks">
                                </div>
                                <ul class="list-group mb-2"></ul>
                                <div class="form-group">

                                    <button type="submit" class="btn btn-custom-dark text-white clear-tasks"><i class="fa fa-recycle"></i> Clear Task</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!-- -----------------------------------------SCRIPT HERE -->
    <script src="./js 4.3.1/jquery_3.3.1.min.js"></script>
    <script src="./js 4.3.1/popper.min.js"></script>
    <script src="./js 4.3.1/bootstrap.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
